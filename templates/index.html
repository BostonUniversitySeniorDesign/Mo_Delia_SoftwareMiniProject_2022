<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type=text/javascript>
        $(function() {
            $(document).ready(function() {
                $(document).on('submit', '#user-search', function() {
                    $(".search_user").attr("disabled", true); // disable form
                    var id = $(this).attr('id'); // get submission id
                    var query = $('input[name=query_user]').val(); // get query string
                    // TODO: disable form while POST request happening
                    // POST id and query to flask web server
                    $.post("/form_post", {'id': id, 'query': query}, 
                        function(response){
                        // TODO: enable form on server response
                        $(".search_user").attr("disabled", false); // re-enable form
                        // update response into textbox
                        $('#results').html(response.result);
                    });
                    return false;
                });
            });
        });
</script>
